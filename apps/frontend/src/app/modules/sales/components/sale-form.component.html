<div class="form-container">
  <div class="form-card">
    <h1>Nueva Venta</h1>

    <form [formGroup]="saleForm" (ngSubmit)="onSubmit()">
      <div formArrayName="items">
        <div class="item-header">
          <h3>Items de la Venta</h3>
          <button type="button" class="btn btn-secondary" (click)="addItem()">
            Agregar Item
          </button>
        </div>

        <div
          *ngFor="let item of items.controls; let i = index"
          [formGroupName]="i"
          class="item-row"
        >
          <div class="item-number">{{ i + 1 }}</div>
          
          <div class="form-group flex-1">
            <label [for]="'bookId-' + i">Libro</label>
            <select
              [id]="'bookId-' + i"
              formControlName="bookId"
              class="form-control"
              (change)="onBookChange()"
            >
              <option value="">Seleccione un libro</option>
              <option *ngFor="let book of books" [value]="book.id">
                {{ book.title }} - ${{ book.price }} (Stock: {{ book.stock }})
              </option>
            </select>
          </div>

          <div class="form-group">
            <label [for]="'quantity-' + i">Cantidad</label>
            <input
              type="number"
              [id]="'quantity-' + i"
              formControlName="quantity"
              class="form-control"
              min="1"
              (input)="onQuantityChange()"
            />
          </div>

          <button
            type="button"
            class="btn btn-danger btn-sm remove-btn"
            (click)="removeItem(i)"
            [disabled]="items.length === 1"
            title="Eliminar item"
          >
            üóëÔ∏è
          </button>
        </div>
      </div>

      <div class="total-section">
        <h3>Total: ${{ total | number:'1.2-2' }}</h3>
      </div>

      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancel()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="saleForm.invalid || loading">
          <span *ngIf="!loading">Crear Venta</span>
          <span *ngIf="loading">Procesando...</span>
        </button>
      </div>
    </form>
  </div>
</div>
