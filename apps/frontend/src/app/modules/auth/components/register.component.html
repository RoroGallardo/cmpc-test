<div class="register-container">
  <div class="register-card">
    <h2>Registro de Usuario</h2>
    
    <div *ngIf="success" class="success-message">
      <p>{{ successMessage }}</p>
      <p>Redirigiendo al login...</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!success">
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Ingrese su nombre completo"
          [class.error]="name?.invalid && name?.touched"
        />
        <div *ngIf="name?.invalid && name?.touched" class="error-text">
          <span *ngIf="name?.errors?.['required']">El nombre es requerido</span>
          <span *ngIf="name?.errors?.['minlength']">El nombre debe tener al menos 3 caracteres</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="correo@ejemplo.com"
          [class.error]="email?.invalid && email?.touched"
        />
        <div *ngIf="email?.invalid && email?.touched" class="error-text">
          <span *ngIf="email?.errors?.['required']">El email es requerido</span>
          <span *ngIf="email?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Mínimo 6 caracteres"
          [class.error]="password?.invalid && password?.touched"
        />
        <div *ngIf="password?.invalid && password?.touched" class="error-text">
          <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button type="submit" [disabled]="loading" class="btn-primary">
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>

      <div class="login-link">
        <p>¿Ya tienes cuenta? <a [routerLink]="['/auth/login']">Inicia sesión</a></p>
      </div>
    </form>
  </div>
</div>
