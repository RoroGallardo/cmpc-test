name: Docker Build and Push

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - auth-service
          - catalog-service
          - analytics-service
          - analytics-worker
          - frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Determine Dockerfile
        id: dockerfile
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            echo "dockerfile=Dockerfile.frontend" >> $GITHUB_OUTPUT
          else
            echo "dockerfile=Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_NAME=${{ matrix.service }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  test-docker-compose:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: |
          docker-compose up -d
          sleep 30

      - name: Check service health
        run: |
          docker-compose ps
          
          # Verificar que los servicios estén corriendo
          services=( "cmpc-postgres" "cmpc-redpanda" "cmpc-auth-service" "cmpc-catalog-service" "cmpc-analytics-service" "cmpc-analytics-worker" "cmpc-frontend" )
          
          for service in "${services[@]}"; do
            if docker ps | grep -q "$service"; then
              echo "✅ $service is running"
            else
              echo "❌ $service is not running"
              docker-compose logs "$service"
              exit 1
            fi
          done

      - name: Test API endpoints
        run: |
          # Esperar a que los servicios estén listos
          sleep 20
          
          # Test auth-service
          curl -f http://localhost:3001/health || curl -f http://localhost:3001/ || true
          
          # Test catalog-service
          curl -f http://localhost:3002/health || curl -f http://localhost:3002/ || true
          
          # Test analytics-service
          curl -f http://localhost:3003/health || curl -f http://localhost:3003/ || true
          
          # Test frontend
          curl -f http://localhost:4200/ || true

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose logs

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
