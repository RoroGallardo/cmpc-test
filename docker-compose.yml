version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cmpc-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cmpc_test
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cmpc-network

  # Redpanda (Kafka compatible, sin Zookeeper)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    container_name: cmpc-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
      - --admin-api-addr internal://0.0.0.0:9644,external://0.0.0.0:19644
      - --advertise-admin-api-addr internal://redpanda:9644,external://localhost:19644
    ports:
      - '19092:19092' # Kafka API (externo)
      - '18081:18081' # Schema Registry (externo)
      - '18082:18082' # Pandaproxy (externo)
      - '9644:9644' # Admin API (externo)
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - cmpc-network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5

  console:
    image: docker.redpanda.com/redpandadata/console:v2.4.0
    container_name: cmpc-redpanda-console
    networks:
      - cmpc-network
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
    ports:
      - 8080:8080
    depends_on:
      - redpanda

  # Analytics Service (nuevo)
  analytics-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: analytics-service
    container_name: cmpc-analytics-service
    ports:
      - '3003:3003'
    environment:
      - PORT=3003
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=cmpc_test
    depends_on:
      - postgres
    networks:
      - cmpc-network

volumes:
  postgres_data:
  redpanda_data:

networks:
  cmpc-network:
    driver: bridge
